<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>ASAC</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form-sec">
            <fieldset>
                <form action="">
                    <label for="studentemail">Student Email</label>
                    <input type="text" id="studentemail">
                    <br>
                    <label for="studentmobilnumber">Student Mobil Number</label>
                    <input type="text" id="studentmobilnumber">
                    <br>
                    <label for="tuition">Tuition</label>
                    <select name="" id="tuition">
                        <option value="one-hundred">100</option>
                        <option value="five-hundred">500</option>
                        <option value="one-thousand">1000</option>
                    </select>
                    <br>
                    <input type="submit" value="submit">
                </form>
            </fieldset>
        </section>
        <section id="table-sec">

        </section>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
